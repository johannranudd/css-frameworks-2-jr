<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
        /> -->
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-light">
        <nav class="navbar navbar-expand-md navbar-light mw-1140 container-md">
          <a href="./" class="navbar-brand ms-2">Stay Home</a>
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- mobile-menu -->
          <div
            class="collapse navbar-collapse bg-light px-2 mobile-menu"
            id="toggleMobileMenu"
          >
            <ul class="navbar-nav ms-auto">
              <li>
                <a href="./" class="nav-link">Home</a>
              </li>
              <li>
                <a href="./products.html" class="nav-link">Products</a>
              </li>
              <li>
                <a href="./login.html" class="nav-link active">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- main content -->
      <main>
        <h1 class="text-light text-center my-5">Login</h1>
        <form action="./" id="loginForm" class="container my-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5">
              <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                  <div class="forms-inputs mb-4">
                    <input
                      autocomplete="off"
                      type="text"
                      placeholder="Name"
                      aria-label="name"
                      class="w-100 p-2 rounded-1 border-secondary shadow-none"
                    />
                  </div>
                  <div class="forms-inputs mb-4">
                    <input
                      autocomplete="off"
                      type="email"
                      placeholder="Email"
                      aria-label="email"
                      class="w-100 p-2 rounded-1 border-secondary shadow-none"
                    />
                  </div>
                  <div
                    class="d-md-flex flex-row-reverse justify-content-between"
                  >
                    <div class="mb-3 w-100">
                      <button
                        v-on:click.stop.prevent="submit"
                        class="hoverBtn p-2 rounded-1 w-100"
                      >
                        Login
                      </button>
                    </div>
                    <div class="mb-3 form-check text-info w-100">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberCheck"
                      />
                      <label class="form-check-label" for="rememberCheck"
                        >Remember me</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>

    <!-- footer -->
    <footer class="p-2 bg-light position-relative p-md-0">
      <div class="container text-center mw-1140">
        <div
          class="d-md-flex justify-content-md-between align-items-md-center text-info"
        >
          <p class="m-0 py-4">Tel: 123 456 789 | info@email.com</p>

          <div class="position-absolute top-50 start-50 translate-middle">
            <a href="https://www.linkedin.com/">
              <i class="fa-brands fa-linkedin fa-lg mx-2"></i>
            </a>
            <a href="https://www.instagram.com/">
              <i class="fab fa-instagram fa-lg mx-2"></i>
            </a>
          </div>
          <p class="m-0 py-4">Copyright 2020</p>
        </div>
      </div>
    </footer>
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
